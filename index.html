<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Janken</title>
</head>

<body>
    <script>


        function getComputerChoice() {
            let randNum = Math.random() * 10;
            if (randNum <= (10 / 3)) {
                return "rock";
            } else if (randNum > (10 / 3) && randNum <= ((10 / 3) * 2)) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            let promptPick = prompt("Pick a choice from: rock, paper, scissors")
            promptPick = promptPick.toLowerCase();
            if (promptPick === "rock"
                || promptPick === "paper"
                || promptPick === "scissors") {
                return promptPick;
            } else {
                console.log("Enter a valid choice");
            }
        }


        function playGame() {
            let humanScore = 0;
            let computerScore = 0;

            function playRound() {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                if (!humanSelection) {
                    console.log("Enter a valid choice");
                    return;
                }

                let resultMessage = "";

                if (humanSelection === computerSelection) {
                    resultMessage = "It is a tie";
                } else if ((humanSelection === "rock" && computerSelection === "scissors") ||
                    (humanSelection === "paper" && computerSelection === "rock") ||
                    (humanSelection === "scissors" && computerSelection === "paper")) {
                    resultMessage = "You win! " + humanSelection + " beats " + computerSelection;
                    humanScore++;
                } else {
                    resultMessage = "You lose! " + computerSelection + " beats " + humanSelection;
                    computerScore++;
                }
                console.log(resultMessage);

            }

            for (let counter = 0; counter < 5; counter++) {
                playRound();
            }

            console.log("Final Scores:")
            console.log("Human: " + humanScore);
            console.log("Computer: " + computerScore);

            if (humanScore > computerScore) {
                console.log("You win");
            } else if (humanScore < computerScore) {
                console.log("You lose");
            } else {
                console.log("It is a tie");
            }
        }

        playGame();

    </script>

</body>

</html>
