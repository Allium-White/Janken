    <script>
        function getComputerChoice() {
            let randNum = Math.random() * 10;
            if (randNum <= (10 / 3)) {
                return "rock";
            } else if (randNum > (10 / 3) && randNum <= ((10 / 3) * 2)) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            let promptPick = prompt("Pick a choice from: rock, paper, scissors")
            promptPick = promptPick.toLowerCase();
            if (promptPick === "rock"
                || promptPick === "paper"
                || promptPick === "scissors") {
                return promptPick;
            } else {
                return "Enter a valid option"
            }
        }
